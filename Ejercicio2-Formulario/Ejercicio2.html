<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
    <link rel="stylesheet" href="Ejercicio2.css">
</head>
<body>
    <h1>Introducir los campos de las personas</h1>
    <form>
        <label for="Usuario">Usuario</label>
        <input type="text" name="Usuario" id="Usuario" >
        <br>

        <label for="Apellido">Apellido</label>
        <input type="text" name="Apellido" id="Apellido">
        <br>

        <label for="Password">Contraseña</label>
        <input type="password" name="Password" id="Password">
        <br>

        <label for="EmailCom">Email de la compañía</label>
        <input type="email" name="EmailCom" id="EmailCom">
        <br>

        <label for="EmailPers">Email personal</label>
        <input type="email" name="EmailPers" id="EmailPers">
        <br>

        <label for="Ciudad">Ciudad</label>
        <input type="text" name="Ciudad" id="Ciudad">
        <br>

        <label for="Url">Url de la imagen</label>
        <input type="url" name="Url" id="Url">
        <br>

        <label for="FechaI">Fecha creación</label>
        <input type="date" name="FechaI" id="FechaI">
        <br>

        <label for="Activado">Activado</label>
        <input type="checkbox" name="Activado" id="Activado">
        <br>

        <label for="FechaF">Fecha finalización</label>
        <input type="date" name="FechaF" id="FechaF">
        <br>

        <input type="button" value="Editar" class="boton">
        <input type="reset" value="Limpiar" class="boton">

    </form>
</body>
</html>
